<!DOCTYPE html>
    <html lang="PT-BR">
        <head>
            <meta charset="UTF-8">
            <title>Contato - Barbearia Alura</title>
            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="ContatoStyle.css">
        </head>
        <body>
            <header>
                <div class="box">
                    <h1>
                        <a href="index.html"><img src="logo.png" alt="Logo da Barbearia Alura"></a>
                    </h1>
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="Produtos.html">Produtos</a></li>
                            <li><a href="Contato.html">Contato</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <main>
                <form>
                    <label for="nomesobrenome">Nome e Sobrenome</label>
                        <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Seu nome aqui">

                    <label for="email">E-Mail</label>
                        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                    <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" class="input-padrao" required placeholder="(00) 00000-0000">

                    <label for="mensagem">Mensagem</label>
                        <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite sua mensagem nesta area"></textarea>

                    <fieldset>
                        <legend>Como deseja seu contato ?</legend>
                        
                        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">email</label>
                              
                        <label for="radio-ligacao"><input type="radio" name="contato" value="ligação" id="radio-ligacao">Ligação</label>

                        <label for="radio-wpp"><input type="radio" name="contato" value="whatsapp" id="radio-wpp" checked>WhatsApp</label>
                    </fieldset>

                    <fieldset>
                        <legend>Qual horário gostaria de ser atendido?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>
                    <label class="checkbox"><input type="checkbox">Gostaria de receber novidades por nosso Email?</label>
                    <input type="submit" value="enviar formulário" class="enviar" >
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>08h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>08h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>sexta</td>
                            <td>08h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
            </main>

            <footer>
                <img src="logo-branco.png" alt="Logo da Barbearia Alura">
                <p class="corpyright">&copy; Corpyright Barbearia Alura 2019</p>
            </footer>
        </body>
    </html>
